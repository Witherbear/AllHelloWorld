---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-world
spec:
 replicas: 1
 selector:
   matchLabels:
     app: hello-world
 strategy:
   type: RollingUpdate
 template:
   metadata:
     labels:
       app: hello-world
   spec:
     containers:
     - name: hello-world
       image: nginx:1.14.2
       ports:
       - name: http
         containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: hello-world
spec:
 ports:
 - name: http
   port: 80
   targetPort: 80
 selector:
   app: hello-world